            <div class="question">
                <p>1. Was ist der Unterschied zwischen `let`, `var` und `const` in JavaScript?</p>
                <label><input type="radio" name="q1" value="A"> Sie sind identisch, nur mit verschiedenen Namen.</label><br>
                <label><input type="radio" name="q1" value="B"> `let` und `const` haben Blockscope, `var` hat funktionsbezogenen Scope.</label><br>
                <label><input type="radio" name="q1" value="C"> `var` und `let` sind konstant, `const` ist veränderbar.</label><br>
                <label><input type="radio" name="q1" value="D"> `let` und `var` können nicht in Schleifen verwendet werden.</label><br>
            </div>
